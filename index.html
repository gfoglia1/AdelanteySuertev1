<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Adelante y Suerte</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="page" id="homePage">
  <h1>Aplicación de Golf</h1>
  <button onclick="showPage('gamePage')">Jugar</button>
  <button onclick="showPage('statisticsPage')">Estadísticas</button>
  <button onclick="showPage('historyPage')">Historial</button>
</div>

<div class="page" id="gamePage">
  <h2>Elige un área y un juego</h2>
  <label for="area">Área:</label>
  <select id="area">
    <option value="">Selecciona un área</option>
  </select>

  <label for="game">Juego:</label>
  <select id="game" disabled>
    <option value="">Selecciona un juego</option>
  </select>

  <div id="gameDetails"></div>
  
  <button onclick="showPage('homePage')">Volver al inicio</button>
</div>

<div class="page" id="statisticsPage">
  <h2>Estadísticas</h2>
  <p>Estadísticas de juego aquí...</p>
  <button onclick="showPage('homePage')">Volver al inicio</button>
</div>

<div class="page" id="historyPage">
  <h2>Historial de Resultados</h2>
  <ul id="historyList"></ul>
  <button onclick="showPage('homePage')">Volver al inicio</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
